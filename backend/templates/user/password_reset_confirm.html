{% extends 'base.html' %}
{% load static %}

{% block title %}Wodkafisch - Password Reset{% endblock%}

{% block content %}

        <section class="bg-dark wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-lg-2"></div>
                    <div class="col-lg-8 text-center">
                        <h2 class="section-heading">Reset Password</h2>
                        <h3 class="section-subheading text-muted">Enter your new password</h3>
                        
                        <form class="form" action="" method="POST" enctype="multipart/form-data">
                          {% csrf_token %}
                          {{ form.as_p }}
                        <button type="submit" class="btn btn-primary btn-lg btn-block"><i class="icon-lock4"></i> Change Password</button>
                        </form>  
                    </div>
                </div>
            </div>
        </section>

{% endblock%}
