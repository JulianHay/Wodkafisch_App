{% extends 'base.html' %}
{% load static %}

{% block title %}Wodkafisch - Password Change{% endblock%}

{% block content %}

        <section class="bg-dark wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-lg-2"></div>
                    <div class="col-lg-8 text-center">
                        <h2 class="section-heading">Change your Password</h2>
                        <h3 class="section-subheading text-muted"> </h3>
                        
                        <form method="post">
					        {% csrf_token %}
					        {{ form.as_p }}
					        <a href="{% url 'home' %}">Back</a>
					        <button type="submit">Submit</button>
					    </form>
                    </div>
                </div>
            </div>
        </section>

{% endblock%}
